<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Only</title>
  <style>
    @media print {
      #onlyScreen {
        display: none;
      }
    }
    #onlyScreen (min-width: 500px){
      #onlyScreen::before {
        content: "This paragraph is not here when the page is printed";
      }
    }
    #onlyScreen (max-width: 499px) {
      #onlyScreen::before {
        content: "Paragraph not here when page printed";
      }
    }
  </style>
</head>
<body>
  <p>This paragraph is always here</p>
  <p id="onlyScreen"></p>
</body>
</html>

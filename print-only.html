<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Only</title>
  <style>
    @media print {
      #onlyScreen {
        display: none;
      }
    }
    @media (max-width:500px) {
      #onlyScreen::before {
        content: "This paragraph is not here when printed";
      }
    }
    @media (min-width:499px) {
      #onlyScreen::before {
        content: "This won't be here when printed"
      }
    }
  </style>
</head>
<body>
  <p>This paragraph is always here</p>
  <p id="onlyScreen"></p>
</body>
</html>
